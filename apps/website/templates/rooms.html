{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    <div style="position: fixed; bottom: 40px; right: 40px;">
        <a href="{% url 'create' %}" class="btn btn-primary">Create New Chat</a>
    </div>
  <div class="container">
      {% if rooms%}
        <div class="product-grid">
            {% for room in rooms %}
                <div class="col-sm-4 d-flex pb-3">
                    <div class="product-grid" style="max-width: 18rem;">
                        <div class="product-card">
                            <h3 class="card-title">{{room.name}}</h3>
                            <a href="/website/chat/{{room.slug}}" class="btn btn-outline-secondary">[Go to Room]</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
      {% else %}
            No Rooms Available! Create it using button
      {% endif %}

</div>



{% else %}
    <div class="container">
        <div class="alert alert-info d-flex justify-content-between" role="alert">
            <h5>You are not logged in</h5>
            <a href="/accounts/logout/">
              <button type="button" class="btn btn-light"><a href="{% url 'login' %}">Log In</a></button>
            </a>
          </div>
    </div>
{% endif %}
{% endblock %}
