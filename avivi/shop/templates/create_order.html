{% extends 'base.html' %}

{% block content %}
  <h2>Create Order</h2>
  <p>{{ product.name }}</p>
  <p>Price: ${{ product.price }}</p>
  <form method="post" action="">
    {% csrf_token %}
    <label for="count">Quantity:</label>
    <input type="number" name="count" value="1" min="1">
    <button type="submit">Order</button>
  </form>
{% endblock %}
